<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_crm</title>



    <!-- Enlace a Bootstrap CSS desde CDN -->

<body>
    <div class="login-wrapper">
        <!-- Imagen centrada en la parte superior -->
        <div class="icon-container">
            <img src="assets/upper_icono.png" alt="Icono Upper">
        </div>
        <!-- Contenedor del formulario de login -->
        <div class="login-container">
            <h2>Inicio de sesion</h2>
            <form id="formLogin">
                <div class="mb-3">
                    <input placeholder="Correo electronico" type="text" class="form-control" id="username"
                        name="username" required>
                </div>
                <div class="mb-3">
                    <input placeholder="ContraseÃ±a" type="password" class="form-control" id="password" name="password"
                        required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-light">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Enlace a Bootstrap JS y dependencias desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        document.getElementById("formLogin").addEventListener("submit", function (e) {
            e.preventDefault();
        })
        window.location.href("crm.html");
    </script>
</body>
